openapi: 3.1.0
info:
  title: Task API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local Development servers
  - url: https://task-api-tsu7.onrender.com
    description: Production server on render
tags:
  - name: Tasks
    description: Task-related endpoints
paths:
  /tasks:
    get:
      summary: List all tasks
      tags:
        - Tasks
      parameters:
        - name: completed
          in: query
          required: false
          description: Filter tasks by completion status
          schema:
            type: boolean
            example: true
        - name: limit
          in: query
          required: false
          description: Maximum number of tasks to return
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create a new task
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          description: Task Created Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/BadRequest'
  /tasks/{id}:
    get:
      '400':
        description: Invalid ID parameter
        content:
          application/json:
            schema:
              $ref: ../schemas/ValidationError.yaml
      '404':
        description: Task not found
        content:
          application/json:
            schema:
              $ref: ../components/schemas/NotFoundError.yaml
      summary: Get a task by Id
      tags: '-Tasks'
      parameters:
        '-name': id
        in: path
        required: true
        description: ID of the task to retrieve
        schema:
          type: integer
          example: 1
      responses:
        '200':
          description: Task found Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          readOnly: true
          type: integer
          example: 1
        title:
          type: string
          example: Buy Groceries
        completed:
          type: boolean
          example: false
    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: Validation Failed
        details:
          type: array
          items:
            type: string
  responses:
    BadRequest:
      description: Invalid Input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
